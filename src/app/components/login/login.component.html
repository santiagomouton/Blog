<body class="text-center">
    <div class="form-signin">
        <form [formGroup]="loginData" (ngSubmit)="loginSubmit()">
        <img class="mb-4" src="/assets/img/blogger_dark.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <br>
                <h2>or</h2>
            <button [routerLink]="['/register']" class="w-50 btn btn-lg btn-dark" type="submit">Register</button>
        </form>
    </div>
</body>
