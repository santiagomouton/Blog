<br><br>
<div class="animated fadeIn container" *ngIf="loading; else elseblock">

    <app-loading class="text-center"></app-loading>

</div>

<ng-template #elseblock>
    <a [routerLink]="['/profile', post.userId]" >
        <h1 class="animated fadeIn fast">
            {{ user.username }}
        </h1>
    </a>

    <div class="row animated fadeIn fast">

        <div class="col-md-8">
            <p>
                <strong> {{ post.title }} </strong>
            </p>
            <p>
                {{ post.body }}
            </p>
            <hr>
            <button (click)="openComments(post.id)" class="btn btn-outline-primary">Comments</button>
        </div>
    </div>
</ng-template>
