<body class="text-center">
    <div class="form-signin">
        <form [formGroup]="registerData" (ngSubmit)="registerSubmit()">
        <img class="mb-4" src="/assets/img/blogger_dark.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="username" class="form-control" id="floatingUsername" placeholder="username" formControlName="username">
            <label for="floatingUsername">Username</label>
        </div>


        <div class="form-floating">
            <input type="name" class="form-control" id="floatingName" placeholder="name" formControlName="name">
            <label for="floatingName">Name</label>
        </div>
        <div class="form-floating">
            <input type="city" class="form-control" id="floatingCity" placeholder="city" formControlName="city">
            <label for="floatingCity">City</label>
        </div>
        <div class="form-floating">
            <input type="street" class="form-control" id="floatingStreet" placeholder="street" formControlName="street">
            <label for="floatingStreet">Street</label>
        </div>


        <div class="form-floating">
            <input type="phone" class="form-control" id="floatingPhone" placeholder="phone" formControlName="phone">
            <label for="floatingPhone">Phone</label>
        </div>
        <div class="form-floating">
            <input type="website" class="form-control" id="floatingWebsite" placeholder="website" formControlName="website">
            <label for="floatingWebsite">Website</label>
        </div>
        <div class="form-floating">
            <input type="company" class="form-control" id="floatingCompany" placeholder="company" formControlName="company">
            <label for="floatingCompany">Company</label>
        </div>

    
            <button class="w-100 btn btn-lg btn-primary" type="button" type="submit">Sign up</button>
        </form>
    </div>
</body>
