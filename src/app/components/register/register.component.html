<body class="text-center">
    <div class="form-signin">
        <form [formGroup]="registerData" (ngSubmit)="registerSubmit()">
        <img class="mb-4" src="assets/img/alkemy_icon.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-floating">
            <input type="username" class="form-control" id="floatingUsername" placeholder="username" formControlName="username">
            <label for="floatingUsername">Username</label>
        </div>
    
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </div>
</body>
