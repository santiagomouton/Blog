<br><br>

<div class="animated fadeIn" *ngIf="!loading; else elseblock">

  <div class="row row-cols-1 row-cols-md-3 g-4"> 
      <div *ngFor="let post of posts" class="col-sm-4">
        <div class="card border-info mb-4" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text"> {{ post.title }} </p>
            <a [routerLink]="['/post', post.id]" class="btn btn-outline-primary">Read more</a>
          </div>
        </div>
      </div>
  </div>

</div>

<ng-template #elseblock>
  <app-loading></app-loading>
</ng-template>
